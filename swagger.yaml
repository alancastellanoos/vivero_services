# archivo: swagger.yaml

openapi: 3.0.0
info:
  title: API de Vivero (Node.js/Sequelize)
  version: 1.0.0
  description: Documentación de la API para la gestión de usuarios y autenticación.
servers:
  - url: /api
    description: Servidor Local

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Juan Pérez
        email:
          type: string
          example: juan@mail.com
        password:
          type: string
          description: Contraseña sin hashear (solo para POST)
          example: miContraseñaSecreta

paths:
  /auth/login:
    post:
      tags:
        - Autenticación
      summary: Inicia sesión y obtiene un JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: test@mail.com
                password:
                  type: string
                  example: 123456
      responses:
        '200':
          description: Login exitoso, retorna el token.
        '400':
          description: Credenciales inválidas.

  /users:
    get:
      tags:
        - Usuarios
      summary: Obtiene la lista de todos los usuarios (Ruta Protegida).
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Lista de usuarios obtenida.
        '401':
          description: No autorizado (Token faltante o inválido).

    post:
      tags:
        - Usuarios
      summary: Crea un nuevo usuario.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Usuario creado exitosamente.
        '400':
          description: Error de validación o email duplicado.